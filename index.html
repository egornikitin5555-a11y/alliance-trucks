<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Альянс Тракс — Надёжные грузовики и сервис</title>
<style>
  body {
    margin: 0;
    font-family: "Segoe UI", sans-serif;
    background-color: #F8F9FA;
    color: #2C3E50;
    overflow: hidden;
  }

  /* Вступительная анимация */
  #intro {
    position: fixed;
    top: 0; left: 0;
    width: 100%; height: 100%;
    background-color: #2C3E50;
    display: flex;
    align-items: center;
    justify-content: center;
    flex-direction: column;
    color: #F8F9FA;
    z-index: 10;
    transition: opacity 1s ease;
  }

  #intro img {
    width: 420px;
    animation: blink 1s infinite alternate;
  }

  @keyframes blink {
    from { filter: brightness(0.8); }
    to { filter: brightness(1.4); }
  }

  #content {
    opacity: 0;
    transition: opacity 1s ease;
  }

  #content.show {
    opacity: 1;
  }

  header {
    background-color: #2C3E50;
    color: #F8F9FA;
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 15px 40px;
  }

  header h1 {
    font-size: 1.8em;
    color: #8B0000;
  }

  nav a {
    color: #F8F9FA;
    text-decoration: none;
    margin: 0 10px;
    font-weight: 500;
  }

  nav a:hover {
    color: #BDC3C7;
  }

  .hero {
    background: url('https://images.unsplash.com/photo-1616788970761-2a835d80c894?auto=format&fit=crop&w=1600&q=80') center/cover no-repeat;
    height: 75vh;
    display: flex;
    align-items: center;
    justify-content: center;
    flex-direction: column;
    color: #F8F9FA;
    text-shadow: 0 2px 6px rgba(0,0,0,0.7);
  }

  .hero h2 {
    font-size: 2.4em;
    margin-bottom: 10px;
  }

  .hero p {
    font-size: 1.2em;
    margin-bottom: 25px;
  }

  .hero button {
    background-color: #8B0000;
    color: #F8F9FA;
    border: none;
    padding: 12px 25px;
    font-size: 1em;
    border-radius: 8px;
    cursor: pointer;
  }

  .hero button:hover {
    background-color: #A93226;
  }

  footer {
    background-color: #2C3E50;
    color: #BDC3C7;
    text-align: center;
    padding: 15px 0;
    margin-top: 40px;
  }
</style>
</head>

<body>
  <!-- Вступление -->
  <div id="intro">
    <img src="https://upload.wikimedia.org/wikipedia/commons/8/8b/Shacman_X3000_6x4_Tractor_Truck.jpg" alt="Shacman">
    <h2>Альянс Тракс</h2>
  </div>

  <!-- Основное содержимое -->
  <div id="content">
    <header>
      <h1>Альянс Тракс</h1>
      <nav>
        <a href="#">Главная</a>
        <a href="#">Грузовики</a>
        <a href="#">Запчасти</a>
        <a href="#">Сервис</a>
        <a href="#">О компании</a>
        <a href="#">Контакты</a>
      </nav>
    </header>

    <section class="hero">
      <h2>Надёжные грузовики и сервис для вашего бизнеса</h2>
      <p>Грузовики SHACMAN, ремонт и запчасти — всё в одном месте</p>
      <button>Каталог</button>
    </section>

    <footer>
      <p>© 2025 Альянс Тракс | Надёжность в движении</p>
    </footer>
  </div>

  <!-- Звуки -->
  <audio id="engineSound" src="https://cdn.pixabay.com/download/audio/2022/03/15/audio_c8b944ea28.mp3?filename=truck-engine-start-14247.mp3"></audio>
  <audio id="welcomeVoice" src="https://cdn.pixabay.com/download/audio/2023/05/17/audio_2c2404eb0b.mp3?filename=female-voice-welcome-to-website-146856.mp3"></audio>

  <script>
    window.addEventListener("load", () => {
      const engine = document.getElementById("engineSound");
      const voice = document.getElementById("welcomeVoice");
      const intro = document.getElementById("intro");
      const content = document.getElementById("content");

      // Запускаем звук и анимацию
      engine.play().catch(()=>{});
      setTimeout(() => {
        voice.play().catch(()=>{});
      }, 1500);

      // Плавный переход
      setTimeout(() => {
        intro.style.opacity = "0";
        setTimeout(() => {
          intro.style.display = "none";
          content.classList.add("show");
          document.body.style.overflow = "auto";
        }, 1000);
      }, 4000);
    });
  </script>
</body>
</html>
