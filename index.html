<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Альянс Тракс — Надёжные грузовики и сервис</title>
  <style>
    body {
      margin: 0;
      font-family: 'Rubik', sans-serif;
      background-color: #F8F9FA;
      color: #2C3E50;
      overflow: hidden;
    }

    /* Заставка */
    .intro {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: linear-gradient(to bottom right, #2C3E50, #8B0000);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      z-index: 9999;
      transition: opacity 1s ease-out;
    }

    .truck {
      position: relative;
      width: 340px;
      height: auto;
      border-radius: 10px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.5);
    }

    .headlights {
      position: absolute;
      top: 42%;
      width: 100%;
      display: flex;
      justify-content: space-between;
      padding: 0 50px;
    }

    .light {
      width: 40px;
      height: 20px;
      background: radial-gradient(circle, #fffbe6 0%, rgba(255,255,255,0) 70%);
      opacity: 0;
      animation: blink 0.4s infinite alternate;
    }

    @keyframes blink {
      0% { opacity: 0.1; }
      100% { opacity: 1; }
    }

    .logo {
      color: #F8F9FA;
      font-size: 26px;
      margin-top: 20px;
      letter-spacing: 2px;
    }

    /* Контент */
    .content {
      opacity: 0;
      transition: opacity 1.5s ease-in;
      text-align: center;
      padding-top: 100px;
    }

    .content.show {
      opacity: 1;
    }

    header {
      background-color: #2C3E50;
      color: #F8F9FA;
      padding: 15px 0;
      position: fixed;
      width: 100%;
      top: 0;
      z-index: 10;
    }

    nav {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 25px;
      font-weight: 500;
    }

    nav a {
      color: #F8F9FA;
      text-decoration: none;
      transition: color 0.3s;
    }

    nav a:hover {
      color: #8B0000;
    }

    .hero {
      margin-top: 120px;
      padding: 50px 20px;
    }

    .hero img {
      max-width: 600px;
      width: 100%;
      border-radius: 12px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.2);
    }

    h1 {
      color: #8B0000;
    }

    footer {
      background-color: #2C3E50;
      color: #F8F9FA;
      text-align: center;
      padding: 20px 0;
      margin-top: 40px;
    }
  </style>
</head>
<body>

  <!-- Заставка -->
  <div class="intro" id="intro">
    <img src="https://upload.wikimedia.org/wikipedia/commons/6/6a/Shacman_X3000_tractor_truck.jpg" alt="Shacman" class="truck">
    <div class="headlights">
      <div class="light"></div>
      <div class="light"></div>
    </div>
    <div class="logo">Альянс Тракс</div>
  </div>

  <!-- Основной сайт -->
  <header>
    <nav>
      <a href="#">Главная</a>
      <a href="#">Грузовики</a>
      <a href="#">Запчасти</a>
      <a href="#">Сервис</a>
      <a href="#">О компании</a>
      <a href="#">Контакты</a>
    </nav>
  </header>

  <div class="content" id="content">
    <section class="hero">
      <h1>Альянс Тракс</h1>
      <p>Надёжные грузовики и сервис для вашего бизнеса</p>
      <img src="https://upload.wikimedia.org/wikipedia/commons/f/f0/Shacman_X3000_tractor_truck_in_Russia.jpg" alt="Грузовик Shacman">
    </section>

    <section>
      <h2>Наши направления</h2>
      <p>Продажа, обслуживание и поставка запчастей для тяжёлой техники Shacman.</p>
    </section>
  </div>

  <footer>
    © 2025 Альянс Тракс | Все права защищены
  </footer>

  <!-- Аудио -->
  <audio id="engineSound" src="engine-start.mp3"></audio>
  <audio id="welcomeVoice" src="welcome-voice.mp3"></audio>

  <script>
    window.addEventListener("load", () => {
      const engine = document.getElementById("engineSound");
      const voice = document.getElementById("welcomeVoice");
      const intro = document.getElementById("intro");
      const content = document.getElementById("content");

      // Проигрываем звуки
      engine.play().catch(()=>{});
      setTimeout(() => voice.play().catch(()=>{}), 1500);

      // Убираем заставку
      setTimeout(() => {
        intro.style.opacity = "0";
        setTimeout(() => {
          intro.style.display = "none";
          content.classList.add("show");
          document.body.style.overflow = "auto";
        }, 1000);
      }, 4000);
    });
  </script>
</body>
</html>
